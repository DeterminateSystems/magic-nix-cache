name: Build artifacts

on:
  workflow_dispatch:
  workflow_call:

jobs:
  lints:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/flake-checker-action@v4
        with:
          fail-mode: true

  build-artifacts-X64-macOS:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3

      - uses: DeterminateSystems/nix-installer-action-cache@checker

      - name: Build package
        run: "nix build .# -L"

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          # Artifact name
          name: nix-actions-cache-X64-macOS
          path: result/bin/nix-actions-cache
          retention-days: 1

  build-artifacts-X64-Linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: DeterminateSystems/nix-installer-action-cache@checker

      - name: Build package
        run: "nix build .# -L"

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          # Artifact name
          name: nix-actions-cache-X64-Linux
          path: result/bin/nix-actions-cache
          retention-days: 1
